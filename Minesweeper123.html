//初始設MAP大小
$(":radio").change(function(){
    range = $('input[name=radio]:checked').val();
    if($('input[name=radio]:checked').val() == 4){
        $("#data").show();
    } else {
        $("#data").hide();
    }
});


//在玩一次
function again() {
    location.href='https://azqooo-azqoo19224.c9users.io/Minesweeper/Minesweeper123.html';
}
//開始遊戲
function btnOk() {
    getData();
    $("#form").hide();
    $("#showMax").text($maxBomb);
    $("#info").show();
}
//抓取地圖資訊 && 設值
function getData() { 
    if(range == "1"){
        $("#maxBomb").val(10);
        $("#length").val(9);
        $("#width").val(9);
    } else if (range == "2") {
        $("#maxBomb").val(40);
        $("#length").val(16);
        $("#width").val(16);
    } else if (range == "3"){
        $("#maxBomb").val(99);
        $("#length").val(16);
        $("#width").val(30);
    } 
    
    $maxBomb = Number($("#maxBomb").val());
    $length = Number($("#length").val());
    $width = Number($("#width").val());

    
    zCount = $("#maxBomb").val();
    $count = $width * $length;
    
    $.ajax(
    {
        type:"GET",
        url:"s.php?maxBomb="+$maxBomb+"&length="+$length+"&width="+$width,
        dataType:"text",
        error:function(Xhr) {
            alert("error");
        },
        success:function(json) { 
            var arr = JSON.parse(json);
            var str = arr.str.split(",");
            var val = arr.val.split(",");

            for (i = 0; i < str.length; i++) {
                if (con%$width == 0) {
                    $("#showBlock").append("<br>");
                }
                $("#showBlock").append("<button id='"+str[i]+"' value="+val[i]+">?</button>");
                con++;
                
            }
                 go();
        }
  });
    
}
//取消右鍵選單
$(function(){
        $(document).bind("contextmenu",function(event) {
            return false;
        });
  });
 

//  點擊執行功能
function go(){
    //點擊
    $("button").mousedown(function() {
     if(event.button == 0) {
         lll= true;
     }
     
     if(event.button == 2) {
         rrr = true;
     }
     
     if (event.button == 2 & lll == true || event.button == 0 & rrr == true) {
        checkID = Number($(this).attr('id'));
        if($(this).val() == "999"){
            $("#"+checkID).css("background-color","#00FF00");

        }

        if (event.button == 0 && rrr == false) {

                if ($(this).text() == "!" || $(this).val() == "999"){
    
                } else if ($(this).val() == "M") {

                if ($(this).text() == "!") {

                    $(this).css("background-color","#000000");
                    zCount++;
                    $("#showMax").text(zCount);
    
                } else {
                    $(this).text("!");
                    $(this).css("background-color","#FF0000");
                    zCount--;
                    $("#showMax").text(zCount);

            }
        }

        if(lll == true && rrr == true){

            }
        } 
            if(event.button == 0){

            }
            if(event.button == 2){

        bobobo=0;
        
        if(checkID%$width == 0) {
        	if($("#"+id2).text() == "!") {

            }
        } else if(checkID%$width == $width-1) {

            	changColor(id1);
            	openID.unshift(id1);
            }
        	
        	if ($("#"+id2).text() == "!") {
        		bobobo++;
        	} else if(id2>=0 && $("#"+id2).val() != "999"){
            	changColor(id2);
            	openID.unshift(id2);
            }
        	if ($("#"+id4).text() == "!") {
        		bobobo++;
        	} else if (id4<$width*$length && $("#"+id4).val() != "999") {
            	changColor(id4);
            	openID.unshift(id4);
            }
        	if ($("#"+id6).text() == "!") {

        	} else if(id6<$width*$length && $("#"+id6).val() != "999"){
            	changColor(id6);

            }
        	
        	if ($("#"+id7).text() == "!") {

        	} else if(id7<$width*$length && $("#"+id7).val() != "999"){
            	changColor(id7);
            	openID.unshift(id7);
            }
        } else {
        	if($("#"+id1).text() == "!"){
        		bobobo++;
        	} else if(id1>=0 && $("#"+id1).val() != "999"){
            	changColor(id1);

        	} else if(id2>=0 && $("#"+id2).val() != "999"){

            }
        	
        	if($("#"+id3).text() == "!"){

            	openID.unshift(id5);
            }

        			    if($("#"+openID[i]).val() == "999"){

                    if (maxCount >= $length*$width-$maxBomb) {

        function openM(id) {
            $("#"+id).text($("#"+id).val());
            $("#"+id).css("background-color","#FF0000");
            alert("你炸掉了! 哈哈哈哈哈哈哈哈 ^^");
        }
        
            
        function checkBobm() {
            	$("#"+checkID).css("background-color","#FFFFFF");
            	openLattice(changColorBlank);
        }
            
    
        //破關顯示
        function endGame(){
                alert("恭喜破關~");
                $("#showMax").text("拆除完畢");
                maxCount = 0;
                for (i=0; i < $length*$width; i++) {
                    if ($("#"+i).val() == "M") {
                        $("#"+i).text("M");
                         $("#"+i).css("background-color","#FF0000");
                    }
                }
                $("#again").show();
                
        }
        //單開
        function openOne($x){
            $("#"+$x).text($("#"+$x).val());
            $("#"+$x).css("background-color","#FFFFFF");
            $("#"+$x).val("999");
            maxCount++;
        }
        
        
        //0相鄰連開
        function openZero($x) {
            if ($("#"+$x).val() == "0" && $("#"+$x).text() != "!") {
                $("#"+$x).text($("#"+$x).val());
                $("#"+$x).css("background-color","#FFFFFF");
                $("#"+$x).val("999");
                maxCount++;
                run($x);
           
            } else if ($("#"+$x).text() != "!") { 
                if($("#"+$x).val() != "999")
                maxCount++;
                $("#"+$x).text($("#"+$x).val());
                $("#"+$x).val("999");
                $("#"+$x).css("background-color","#FFFFFF");
            }
        }
        //判斷位置    
        function run($x) {
            var z1 = -1;
            var z2 = -1;
            var z3 = -1;
            var z4 = -1;
            var z5 = -1;
            var z6 = -1;
            var z7 = -1;
            var z8 = -1;
            //最左邊
            if ($x%$width == 0) {
                 z2 = $x-$width;//上
                 z3 = $x-$width+1;//右上
                 z5 = $x+1;//右
                 z7 = $x+$width;//下
                 z8 = $x+$width+1;//右下
                
                if($count > z7 && z7 > -1 && $("#"+z7).val() != "999")
                    openZero(z7);
                if($count > z2 && z2 > -1 && $("#"+z2).val() != "999")
                    openZero(z2);
                if($count > z5 && z5 > -1 && $("#"+z5).val() != "999")
                    openZero(z5);
                if($count > z8 && z8 > -1 && $("#"+z8).val() != "999")
                    openZero(z8);
                if($count > z3 && z3 > -1 && $("#"+z3).val() != "999")
                    openZero(z3);
            //最右邊
            } else if ($x%$width == $width-1) {
                 z1 = $x-$width-1;//左上
                 z2 = $x-$width;//上
                 z4 = $x-1;//左
                 z6 = $x+$width-1;//左下
                 z7 = $x+$width;//下

                if($count > z1 && z1 >-1 && $("#"+z1).val() != "999"){
                    openZero(z1);
                }
                if($count > z2 && z2 >-1 && $("#"+z2).val() != "999"){
                    openZero(z2);
                }
                if($count > z4 && z4 >-1 && $("#"+z4).val() != "999"){
                    openZero(z4);
                }
                if($count > z6 && z6 >-1 && $("#"+z6).val() != "999"){
                    openZero(z6);
                }
                if($count > z7 && z7 >-1 && $("#"+z7).val() != "999") {
                    openZero(z7);
                }
            } else {
                 search($x);
            }
            //遞迴
            function search() {
                z1 = $x-$width-1;
                z2 = $x-$width;
                z3 = $x-$width+1;
                z4 = $x-1;
                z5 = $x+1;
                z6 = $x+$width-1;
                z7 = $x+$width;
                z8 = $x+$width+1;
            
                if($count > z1 && z1 >-1 && $("#"+z1).val() != "999")
                    openZero(z1);
                if($count > z2 && z2 >-1 && $("#"+z2).val() != "999")
                    openZero(z2);
                if($count > z3 && z3 >-1 && $("#"+z3).val() != "999")
                    openZero(z3);
                if($count > z4 && z4 >-1 && $("#"+z4).val() != "999")
                    openZero(z4);
                if($count > z5 && z5 >-1 && $("#"+z5).val() != "999")
                    openZero(z5);
                if($count > z6 && z6 >-1 && $("#"+z6).val() != "999")
                    openZero(z6);
                if($count > z7 && z7 >-1 && $("#"+z7).val() != "999")
                    openZero(z7);
                if($count > z8 && z8 >-1 && $("#"+z8).val() != "999")
                    openZero(z8);
                
            }
        }
}
